{% load static %}
{% for product in products %}
<div class="block">
    <a href="#">
        <img class="product-image" src="/media/{{ product.image }}" alt="{{ product.short_desc }}">
        <div class="text">
            <img src="{% static 'img/icon-hover.png' %}" alt="img">
            <h4>{{ product.name }}</h4>
            <p>{{ product.short_desc }}</p>
        </div>
    </a>
</div>
{% endfor %}
