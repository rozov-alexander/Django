{% extends 'authapp/base.html' %} 
{% load static %}

{% block content %}
    <form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
        {{ login_form.as_p }}
        <br>
        <input class="form-control btn btn-primary" type="submit" value="войти">
    </form>
    <button class="btn btn-round form-control"> 
        <a href="{% url 'index' %}" class="">
            на главную 
        </a>
    </button>
    <button class="btn btn-round form-control"> 
        <a href="{% url 'auth:register' %}" class="">
            Зарегистрироваться 
        </a>
    </button>
    <button class="btn btn-round form-control"> 
        <a href="{% url 'social:begin' 'github' %}" class="">
            Войти через Github 
        </a>
    </button>  
{% endblock %}
